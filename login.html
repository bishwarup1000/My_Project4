<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- My Own Css link -->
    <link rel="stylesheet" href="css/style2.css">


    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">

    <title>Log in Page Bootstrap Experiment</title>
</head>
<body>
  <!-- First navbar items -->
  <div>
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" id="companyname">Online.com</span>
          <a span class="navbar-brand mb-0 h1" id="signup" href="#">Sign Up</a>
        </div>
      </nav>
  
<!-- Form started -->
    <form id="form" class="p-5">
        <div class="mb-3">
          <label for="" class="form-label" >Username</label>
          <input type="text" class="form-control w-auto" placeholder="Username" id="exampleInputEmail1" aria-describedby="" required>
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control w-auto" placeholder="Password" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Password</label>
        </div>
        <button type="submit" class="btn btn-primary border-dark me-2">Log In</button>
        <button type="submit" class="btn btn-danger border-dark">Forget Password</button>
      </form>
    
    </div>


    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
